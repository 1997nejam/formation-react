<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      class Title extends React.Component {
        render() {
          return <h1>Gestion des Taches</h1>;
        }
      }

      class AddForm extends React.Component {
        render() {
          return (
            <div>
              <form>
                <input type="text" />
                <button>Add</button>
              </form>
            </div>
          );
        }
      }

      class Task extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return <li>{this.props.name}</li>;
        }
      }

      class TaskList extends React.Component {
        constructor(props) {
          super(props);
          this.TaskArrayMap = props.taskArray.map((task, indice) => {
            return <Task key={indice} name={task.name} />;
          });
        }
        render() {
          return <ul>{this.TaskArrayMap}</ul>;
        }
      }

      function App(props) {
        return (
          <div>
            <Title />
            <AddForm />
            <TaskList taskArray={props.taskArray} />
          </div>
        );
      }

      var TaskArray = [
        { name: "Task number 1", done: true },
        { name: "Task number 2", done: true },
        { name: "Task number 3", done: false },
      ];
      ReactDOM.render(
        <App taskArray={TaskArray} />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
